## Matching index name
SqlErrCodes.IndexNameMatch.DB2=
SqlErrCodes.IndexNameMatch= '(?<name>\\w+)'
SqlErrCodes.IndexNameMatch.ORACLE= \\(\\w+\\.(?<name>\\w+)\\)
SqlErrCodes.IndexNameMatch.MYSQL= '\\w+\\.(?<name>\\w+)'
SqlErrCodes.IndexNameMatch.POSTGRESQL=unique constraint "(?<name>\\w+)"
SqlErrCodes.IndexNameMatch.MSSQL= '(?<name>\\w+)'.
SqlErrCodes.IndexNameMatch.OCEANBASE= key '(?<name>\\w+)'
## Other options
SqlErrCodes.UseSqlState.Databases=DERBY,POSTGRESQL,OCEANBASE
SqlErrCodes.SuccessNoInfo.Databases=ORACLE,DB2
