## Sql codes
SqlErrCodes.DuplicateKey.DB2=-803
SqlErrCodes.DuplicateKey.DERBY=23505
SqlErrCodes.DuplicateKey.H2=23001,23505
SqlErrCodes.DuplicateKey.HDB=301
SqlErrCodes.DuplicateKey.HSQL=-104
SqlErrCodes.DuplicateKey.INFORMIX=-239,-268,-6017
SqlErrCodes.DuplicateKey.MSSQL=2601,2627
SqlErrCodes.DuplicateKey.MYSQL=1062
